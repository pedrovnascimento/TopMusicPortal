    <script>

        var number = 1;
        document.getElementById("dateNext").style.display = "none";

        number = updateTopData(_PAGE_TYPE_, number);

        function updateDateNav(value){
            $( "#json_date").empty();
            $( "#json_date").append( "..." );

            number = updateTopData(_PAGE_TYPE_, value);

            if(number == 1)
                document.getElementById("dateNext").style.display = "none";
            else
                document.getElementById("dateNext").style.display = "block";
        }

        document.getElementById("datePrev").addEventListener("click", function(){
            updateDateNav(number + 1);

        });

        document.getElementById("dateNext").addEventListener("click", function(){
            updateDateNav(number - 1);
        });
